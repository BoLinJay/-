<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script>
        for (let i = 0; i <= 10; i++) {
            let oBtn = document.createElement('button')
            oBtn.innerText = i
            document.body.append(oBtn)
        }
    </script>
</body>

</html>
