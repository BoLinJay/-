<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isEvent(n) {
            if (n % 2 === 0) {
                console.log('偶数');
                return true
            }
            if (n % 2 !== 0) {
                console.log('奇数');
                return false
            }
        }

        const result = isEvent(2312)
        console.log(result);
        console.log('你好', result);
    </script>
</body>


</html>
