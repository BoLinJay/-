<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h4>1、一个小游戏，报7游戏的安全数(轮流报数，报到能被7整除或者尾数是7都要表演节目)</h4>
    <h4>2、请写出一个函数来计算1-100之间的安全数，将安全数放到一个数组中，return出来</h4>


    <script>
        // demo1
        function person(num) {
            num.forEach(item => {
                if (item % 7 === 0 || item.toString().lastIndexOf(7) !== -1) {
                    console.log(item + '是安全数');
                }
            });
        }
        const p = [1, 3, 7, 77, 5, 5, 21, 777, 12, 28, 357]
        person(p)
        // demo2
        function computed() {
            const arr = []
            for (let i = 1; i <= 100; i++) {
                if (i % 7 === 0 || i.toString().lastIndexOf(7) !== -1) {
                    arr.push(i)
                }
            }
            return arr
        }
        console.log(computed());
    </script>
</body>

</html>
