<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style type="text/css">
        body {
            font-family: "微软雅黑";
        }

        .face img {
            max-width: 100%;

        }

        .result {
            margin-top: 20px;
            padding: 10px 10px 0 10px;
            border: 1px solid #CCCCCC;
            color: #e77064;
        }

        .result p {
            position: relative;
            margin-top: 0;
            padding-left: 10px;
            padding-right: 20px;
            border-left: 4px solid #E77064;
        }

        .result p span {
            content: "X";
            position: absolute;
            right: 0;
            top: 0;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="title">
        <h1><span class="top">一对"CP"</span></h1>
    </div>
    <button type="button" id="oBtn">换标题</button>
    <button type="button" id="oBtn2">该图片</button>
    <div class="face" id="content">
        <img src="https://image11.m1905.cn/uploadfile/2016/0223/20160223045150542814.jpg" id="img" />
        <p><span></span>爱朔州网2月23日消息，此前曾报道胡歌、霍建华两位男神赴北海道拍大片，这组大片将在《时尚芭莎》3月下封面大片亮相。</p>
        <p>大片中两位男神CP雪地嬉戏基情满满。</p>
        <p>这
            <a href="2-BOM.html">高颜值</a>和大长腿，小编表示血槽已空啊……</p>
    </div>
    <div class="comment">
        <input type="text" name="" id="txt" value="" />
        <input type="button" name="" id="btn" value="评论" />
        <div class="result" id="result">
            <p>基情满满<span>X</span></p>
            <p>是胡不是霍<span>X</span></p>
            <p>撒娇的<span>X</span></p>
        </div>
    </div>
    <script type="text/javascript">
        // 所有操作必须使用js来完成
        // 1.让文章标题《一对"CP"》文字居中，并改成《胡歌霍建华北海道拍写真 雪中上演“冬季恋歌”》
        // 2.将图片的宽度改为600px
        // 3.点击标题隐藏图片，再次点击显示图片
        var otitle = document.querySelector('#title')
        var oBtn = document.querySelector('#oBtn')
        var oBtn2 = document.querySelector('#oBtn2')
        var img = document.querySelector('#img')
        title.style['text-align'] = 'center'
        oBtn.onclick = () => {
            title.innerHTML = '<h1>胡歌霍建华北海道拍写真 雪中上演“冬季恋歌</h1>'
        }
        oBtn2.onclick = () => {
            img.style.width = '600px'
        }
        var off = 1
        title.onclick = () => {
            if (off) {
                img.style.display = 'none'
                off = 0
            } else {
                img.style.display = 'block'
                off = 1
            }
        }
    </script>
</body>

</html>
